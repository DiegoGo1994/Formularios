<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h2>Formulario de Notas</h2>
    <form method="post">
        Nota 1: <input type="number" name="nota1" required><br>
        Nota 2: <input type="number" name="nota2" required><br>
        Nota 3: <input type="number" name="nota3" required><br>
        Asistencia (%): <input type="number" name="asistencia" required><br>
        <input type="submit" value="Enviar">
    </form>
    {% if promedio is defined %}
        <p>Promedio: {{ promedio }}</p>
        <p>Estado: {{ estado }}</p>
    {% endif %}
</body>
</html>
